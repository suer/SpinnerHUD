version: 2
updates:
  - package-ecosystem: "gradle"
    directories:
      - "/"
      - "/SpinnerHUD/"
      - "/demo/"
    cooldown:
      default-days: 3
    schedule:
      interval: "weekly"
      timezone: "Asia/Tokyo"
      day: "friday"

  - package-ecosystem: "github-actions"
    directory: "/"
    cooldown:
      default-days: 3
    schedule:
      interval: "weekly"
      timezone: "Asia/Tokyo"
      day: "friday"

