name: CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v6
      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: actions/cache@v5
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Setup Android problem matchers
        uses: jonasb/android-problem-matchers-action@v1
      - name: Run ktlint
        run: ./gradlew ktlint
      - name: Build SpinnerHUD
        run: ./gradlew :SpinnerHUD:test :SpinnerHUD:build
      - name: Build demo
        run: ./gradlew :demo:test :demo:build
      - name: Upload jar files
        uses: actions/upload-artifact@v6
        with:
          name: jar
          path: |
            SpinnerHUD/build/output/SpinnerHUD-release.aar

